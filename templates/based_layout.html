<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/based_layout.css' %}">
    {% block style %} {% endblock %}
    <link rel="icon" href="{% static 'img/icon.png' %}">

    <title>{% block title %}Киноклуб{% endblock %}</title>
</head>
<body>


<div class="container-fluid text-center">

    <div class="row align-items-center">
        
        <div class="col-md-3 text-center">
            <h1 class="title">КИНОКЛУБ</h1>
        </div>
        
        <div class="col-md-6 header-img">
            <img class="header-img" src="{% static 'img/retro_images/woman.png' %}">
        </div>
        
        <div class="col-md-3">кнопки</div>
    </div>


    <div class="row">
    
        <div class="col-md-3 d-flex flex-column">
            <nav class="nav flex-column">
                <a class="nav-link active" aria-current="page" href="/">Церемония</a>
                <a class="nav-link" href="/movies">Список</a>
                <a class="nav-link" href="/movies/archive">Архив</a>
                <a class="nav-link" href="/movies/add">Добавление</a>
                <a class="nav-link" href="/statistic">Статистика</a>
            </nav>
            <img class="align-self-center mt-auto footer-img" src="{% static 'img/retro_images/bird.png' %}">
        </div>
    
        <div class="col-md-6 ">
            {% block center-content %} {% endblock %}
        </div>
    
        <div class="col-md-3">
            {% block right-content %} {% endblock %}
        </div>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

{% block script %} {% endblock %}

</body>
</html>
