{% extends "based_layout.html" %}

{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/postcard.css' %}">
{% endblock %}

{% block title %}Фильмы{% endblock %}

{% block center-content %}

    <div class="papa">
        <img class="mama" src="{% static 'img/postcard/pc18.jpg' %}" alt="">

        <div id="posters-carousel" class="carousel slide docha">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'img/posters_examples/frame_posters5.png' %}" class="d-block" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/posters_examples/frame_posters4.png' %}" class="d-block " alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/posters_examples/frame_posters3.png' %}" class="d-block" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/posters_examples/frame_posters1.png' %}" class="d-block" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#posters-carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#posters-carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>


    </div>

{% endblock %}



{% block script %}

{% endblock %}
