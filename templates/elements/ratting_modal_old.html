{% load static %}

<div id="rate-modal">
    <form id="rate-form" action="">

        <header>
            <h2>Оценка фильма</h2>
            <span id="rate-btn-close">&#10006</span>
        </header>


        <div id="rate-stars">
            <input type="radio" id="star10" name="rating" value="10"/>
            <label for="star10"></label>
            <input type="radio" id="star9" name="rating" value="9"/>
            <label for="star9"></label>
            <input type="radio" id="star8" name="rating" value="8"/>
            <label for="star8"></label>
            <input type="radio" id="star7" name="rating" value="7"/>
            <label for="star7"></label>
            <input type="radio" id="star6" name="rating" value="6"/>
            <label for="star6"></label>
            <input type="radio" id="star5" name="rating" value="5"/>
            <label for="star5"></label>
            <input type="radio" id="star4" name="rating" value="4"/>
            <label for="star4"></label>
            <input type="radio" id="star3" name="rating" value="3"/>
            <label for="star3"></label>
            <input type="radio" id="star2" name="rating" value="2"/>
            <label for="star2"></label>
            <input type="radio" id="star1" name="rating" value="1"/>
            <label for="star1"></label>
        </div>

        <div id="stars-hint"><span>0/10</span></div>

        <div id="rate-comment-field">
            <label for="rate-comment-area">
                Комментарий
            </label>
            <textarea name="" id="rate-comment-area" cols="30" rows="10"></textarea>
        </div>

        <button id="rate-btn-save">Сохранить</button>
    </form>

</div>
