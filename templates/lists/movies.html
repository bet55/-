<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'img/icon.png' %}">
    <link rel="stylesheet" href="{% static 'lists/css/movies.css' %}">
    <title>–ö–∏–Ω–æ–∫–ª—É–±</title>
</head>
<body>
    <header class="title">–ö–∏–Ω–æ–∫–ª—É–±</header>
    
    <section class="movie-posters">
        {% for i in data %}
            <div class="poster-container" data-kp-id="{{ i.kp_id }}">
                <img class="poster" src="{{ i.poster }}" alt="poster" data-kp-id="{{ i.kp_id }}">
    
                <div class="options-list" data-kp-id="{{ i.kp_id }}">
                    <button class="btn-option btn-rate">üåü</button>
                    <button class="btn-option btn-bookmark"><img src="{% static 'img/poster_options/bm_grey.png' %}"></button>
                    <button class="btn-option btn-archive"><img src="{% static 'img/poster_options/rar.png' %}"></button>
                    <button class="btn-option btn-remove"><img src="{% static 'img/poster_options/cd.png' %}"></button>
                </div>
    
            </div>
    
        {% endfor %}
    </section>

    <section class="movie-card">
        <img class="card-poster" src="" alt="">
        <h2></h2>
        <p></p>
        <h3></h3>
        <p></p>
    </section>

    <script async type="text/javascript" src="{% static 'lists/js/movie.js' %}"></script>

</body>
</html>
